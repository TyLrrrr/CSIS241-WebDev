<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="puff5.js"></script>
    <link rel="stylesheet" href="puff5.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="main" ng-controller="TodoListController as todoList">
	  <h2>CSIS241 - Finish the Semester Todo List</h2>
      <span id="count">{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
      <ul class="csis241">
        <li ng-repeat="todo in todoList.todos">
          <label class="checkbox">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </label>
        </li>
      </ul>
	  <div id="bottom">
	  	<form ng-submit="todoList.addTodo()">
			<input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
			<input class="btn-primary" type="submit" value="add">
		</form>
	  </div>
    </div>
  </body>
</html>
